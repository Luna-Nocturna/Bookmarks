<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu Editor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
    }

    input {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
    }

    button {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    .tree ul {
      list-style-type: none;
      padding-left: 20px;
    }

    .tree li {
      margin: 5px 0;
    }

    .link-input {
      width: 250px;
    }
  </style>
</head>
<body>
  <h1>Menu Editor</h1>
  <div class="tree" id="menu-tree"></div>
  <button onclick="saveTree()">Save to GitHub</button>

  <script>
    const owner = "Luna-Nocturna";
    const repo = "Bookmarks";
    const path = "menu.html";
    const token = "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"; // keep private
    let currentSha = ""
    let menuData = [];

    // ---------------------- Load ----------------------
    async function loadMenu() {
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
      const data = await res.json();
      currentSha = data.sha;
      const html = atob(data.content);
      menuData = parseHTML(html);
      renderTree();
    }

    // ---------------------- Parse HTML into tree ----------------------
    function parseHTML(html) {
      const container = document.createElement('div');
      container.innerHTML = html;

      function parseUL(ul) {
        const items = [];
        Array.from(ul.children).forEach(li => {
          if (li.tagName !== 'LI') return;
          const a = li.querySelector('a');
          const span = a ? a.querySelector('span.menu-text') : null;
          const text = span ? span.textContent : (a ? a.textContent : '');
          const href = a ? a.getAttribute('href') : '#';
          const subUL = li.querySelector('ul');
          items.push({
            text,
            href,
            children: subUL ? parseUL(subUL) : []
          });
        });
        return items;
      }

      const topItems = [];
      Array.from(container.children).forEach(node => {
        if (node.tagName === 'LI') {
          topItems.push({
            text: node.querySelector('span.menu-text')?.textContent || '',
            href: node.querySelector('a')?.getAttribute('href') || '#',
            children: node.querySelector('ul') ? parseUL(node.querySelector('ul')) : []
          });
        } else if (node.tagName === 'UL') {
          parseUL(node).forEach(i => topItems.push(i));
        }
      });
      return topItems;
    }

    // ---------------------- Render tree ----------------------
    function renderTree() {
      const container = document.getElementById('menu-tree');
      container.innerHTML = '';

      function createNode(item, parentArray) {
        const li = document.createElement('li');

        // Text input
        const textInput = document.createElement('input');
        textInput.value = item.text;
        textInput.oninput = () => item.text = textInput.value;

        // URL input
        const hrefInput = document.createElement('input');
        hrefInput.value = item.href;
        hrefInput.placeholder = "URL";
        hrefInput.className = "link-input";
        hrefInput.oninput = () => item.href = hrefInput.value;

        // Add Sub button
        const addBtn = document.createElement('button');
        addBtn.textContent = 'Add Sub';
        addBtn.onclick = () => {
          const newItem = { text: 'New Item', href: '#', children: [] };
          item.children.push(newItem);
          renderTree();
        };

        // Delete button
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => {
          const index = parentArray.indexOf(item);
          parentArray.splice(index, 1);
          renderTree();
        };

        // Move Up button
        const upBtn = document.createElement('button');
        upBtn.textContent = '↑';
        upBtn.onclick = () => {
          const index = parentArray.indexOf(item);
          if(index > 0){
            [parentArray[index-1], parentArray[index]] = [parentArray[index], parentArray[index-1]];
            renderTree();
          }
        };

        // Move Down button
        const downBtn = document.createElement('button');
        downBtn.textContent = '↓';
        downBtn.onclick = () => {
          const index = parentArray.indexOf(item);
          if(index < parentArray.length - 1){
            [parentArray[index], parentArray[index+1]] = [parentArray[index+1], parentArray[index]];
            renderTree();
          }
        };

        li.appendChild(textInput);
        li.appendChild(hrefInput);
        li.appendChild(addBtn);
        li.appendChild(delBtn);
        li.appendChild(upBtn);
        li.appendChild(downBtn);

        // Render children
        if(item.children && item.children.length > 0){
          const ul = document.createElement('ul');
          item.children.forEach(child => ul.appendChild(createNode(child, item.children)));
          li.appendChild(ul);
        }
        return li;
      }

      const ulRoot = document.createElement('ul');
      menuData.forEach(item => ulRoot.appendChild(createNode(item, menuData)));
      container.appendChild(ulRoot);

      // Add button for new top-level category
      const addTopBtn = document.createElement('button');
      addTopBtn.textContent = 'Add Top Category';
      addTopBtn.onclick = () => {
        menuData.push({ text: 'New Category', href: '#', children: [] });
        renderTree();
      };
      container.appendChild(addTopBtn);
    }

    // ---------------------- Convert tree back to HTML ----------------------
    function treeToHTML(items) {
      if (!items || items.length === 0) return '';
      let html = '<ul>';
      items.forEach(item => {
        html += '<li>';
        html += `<a href="${item.href}"><span class="menu-text">${item.text}</span></a>`;
        html += treeToHTML(item.children);
        html += '</li>';
      });
      html += '</ul>';
      return html;
    }

    // ---------------------- Save to GitHub ----------------------
    async function saveTree() {
      const html = treeToHTML(menuData);
      const content = btoa(html);
      const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: "Update menu via editor",
          content: content,
          sha: currentSha
        })
      });
      const result = await res.json();
      if(result.content) {
        alert("Saved successfully!");
        currentSha = result.content.sha;
      } else {
        alert("Save failed. Check console.");
        console.log(result);
      }
    }

    loadMenu();
  </script>
</body>
</html>
